<html>

<head>
    <link rel="icon" type="image/x-icon" href="https://eolo.zeromist.net/images/g2.png">
    <title>Copertura Eolo</title>
    <link rel="stylesheet" href="css/style.css?232342234334">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./dist/MarkerCluster.Default.css" />

</head>

<body>
    <div class="toprow">
        <h2>Mappa copertura italiana FWA EOLO - Work in progress</h2>
        <div class="wip">
            <p>Settori completi: </p>
            <p id="sectorcomplete"></p>
            <div style="padding-left: 25;"></div>
            <p>Heatmap complete: </p>
            <p id="heatmapcomplete"></p>
        </div>
        <div class="rightmenu" id="rightmenu">

            <div class="container">
                <div class="row">
                    <p>Informazioni BTS</p>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Nome</p>
                    </div>
                    <div class="col2" id="name"></div>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Id</p>
                    </div>
                    <div class="col2" id="id"></div>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Lat</p>
                    </div>
                    <div class="col2" id="lat"></div>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Lon</p>
                    </div>
                    <div class="col2" id="lng"></div>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Tecno</p>
                    </div>
                    <div class="col2" id="tecno"></div>
                </div>
                <div class="row">
                    <div class="col1">
                        <p>Settori</p>
                    </div>
                    <div class="col2" id="sec"></div>
                </div>
                
            </div>
            <div class="legenda" id="legenda">


            <div class="container">
                <div class="row">
                    <p>Legenda settori</p>
                </div>
                <div class="row">
                    <div class="collegend">
                        <img src="pngs/legend_red.png" alt="Italian Trulli">
                    </div>
                    <div class="collegend" id="lat"></div>
                    
                    <p>Eolowave (tecno1)</p>
                </div>
                <div >
                    <div class="collegend">
                        <img src="pngs/legend_green.png" alt="Italian Trulli">
                    </div>
                    <div class="collegend" id="lat"></div>
                    
                    <p>Eolowave G (tecno2)</p>
                </div>
                <div class="row">
                    <div class="collegend">
                        <img src="pngs/legend_blue.png" alt="Italian Trulli">
                    </div>
                    <div class="collegend" id="lat"></div>
                    
                    <p>Eolowave + Eolowave G (tecno3)</p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div>

    </div>

    <div style="  align-items: center;justify-content: center;  display: flex;    ">

        <div class="menu" id="menu">
            <p>menu del cazzo</p>
        </div>
    </div>
    <div id="map"></div>
</body>

</html>
<script src="https://unpkg.com/proj4"></script>
<script src="https://unpkg.com/georaster"></script>
<script src="https://unpkg.com/chroma-js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://npmcdn.com/leaflet-geometryutil"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
<script src="./dist/leaflet.markercluster-src.js"></script>
<script src="./js/leaflet.sector.js"></script>
<script src='https://unpkg.com/leaflet-arc/bin/leaflet-arc.min.js'></script>
<script src="js/map.js?v=2341254541444554344444444464214>"></script>
<script src="js/script.js?v=444234s44464414234>"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
